<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Library</title>
</head>
<body>
    
    


    <!-- Intestazione pagina -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/duck.png" alt="Logo" height="50" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Storico Prestiti
                  </a>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Help</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Cerca</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
    <!-- Corpo pagina -->
    <main>
      <div>
        <div class="row">
          <div class="column col-12 col-lg-9">
            <!-- header -->
            <div class="d-flex align-items-center justify-content-between mb-6">
              <h1>Catalogo libri</h1>
              <a class="btn btn-primary" href="#" role="button">Aggiungi libro</a>
            </div>
            <!-- table -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="w-50" scope="col">Titolo</th>
                  <th class="d-none d-md-table-cell" scope="col">Data Prestito</th>
                  <th scope="col">Stato</th>
                  <th class="text-center" scope="col">Azioni</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>I pilastri della terra</th>
                  <td class="d-none d-md-table-cell">-</td>
                  <td><span class="badge text-bg-success">Disponibile</span></td>
                  <td class="text-center">
                    <button type="button" class="btn btn-outline-secondary">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>I promessi sposi</th>
                  <td class="d-none d-md-table-cell">-</td>
                  <td><span class="badge text-bg-warning">Disponibile</span></td>
                  <td class="text-center">@fat</td>
                </tr>
                <tr>
                  <td>Il signore degli anelli</th>
                  <td class="d-none d-md-table-cell">18/10/23</td>
                  <td><span class="badge text-bg-danger">Disponibile</span></td>
                  <td class="text-center">@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="column col-12 col-lg-3"></div>
        </div>
      </div>
    </main>











    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
